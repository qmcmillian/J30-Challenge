
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('typical use');
    // Interpolated
    console.log('Hell I am a %s string!', 'red') // Console readds 'Helloo I am a red string!'
    // Styled
    console.log('%c I am a great text', 'font-size: 20px') // reads in big font
    // warning!
    console.warn('Oh NOOOOOO') // logs warning in console
    // Error :|
    console.error('Shit') // logs error in console
    // Info
    console.info('Crocodiles eat 3-4 people a year') // logs info in console
    // Testing
    console.log(1 === 1, 'Incorrect') /// wont fire because it is correct
    console.log(1 === 2, 'Incorrect') /// Assertion failed in console.
    // clearing
    // console.clear() //clears console
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p) // gives drop down
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('Wes'); // will count how many times 'Wes' is on the page
    console.count('Wes');
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    // table
    console.table(dogs);
  </script>
</body>
</html>
