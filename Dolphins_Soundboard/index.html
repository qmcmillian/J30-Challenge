<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Miami Dolphin Soundboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Touchdown</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">First Down</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Sack</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Interception</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Fumble</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Whistle</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Kick</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Whistle</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Crowd</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/touchdown.mp3"></audio>
  <audio data-key="83" ></audio>
  <audio data-key="68" ></audio>
  <audio data-key="70" ></audio>
  <audio data-key="71" ></audio>
  <audio data-key="72" ></audio>
  <audio data-key="74" src="sounds/kick.wav"></audio>
  <audio data-key="75" ></audio>
  <audio data-key="76" ></audio>

  <script src="./logic.js"></script>

</body>
</html>
